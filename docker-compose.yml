services:
  web:
    build: .
    # command: python manage.py collectstatic --noinput && python manage.py migrate && gunicorn nerpa.wsgi:application --bind 0.0.0.0:8000
    command: gunicorn nerpa.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    env_file:
      - .env # Рекомендуется хранить переменные окружения в .env файле

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  static_volume:
  media_volume: