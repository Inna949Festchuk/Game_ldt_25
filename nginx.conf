# upstream блок для Gunicorn
upstream django_app {
    server web:8000;
} # web:8000, так как в docker-compose сервис называется web, а порт 8000 и гуникорн запускает 0.0.0.0:8000

# Сервер для обработки HTTP запросов
server {
    listen 80; # Указываем порт, на котором будет слушать Nginx
    server_name localhost http://79.174.94.234; # для разработки, для продакшена обычно указывают доменное имя

    location / {
        proxy_pass http://django_app; # Перенаправляем (проксируем) запросы на upstream Gunicorn
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # Указываем заголовок для проксирования
        proxy_set_header Host $host; # Указываем хост для проксирования запросов на django app
        proxy_redirect off; # Отключаем редирект запросов сервера nginx на django app 
    }

    location /static/ {
        alias /app/staticfiles/;
    } # Указываем url префикс /static/ и путь к статическим файлам в контейнере проекта /app/staticfiles/

    # location /media/ {
    #     alias /app/media/;
    # }
}

